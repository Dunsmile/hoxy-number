<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>이름 궁합 테스트 | 도파민 공작소</title>

  <link rel="canonical" href="https://dopamine-factory.pages.dev/dunsmile/name-compatibility/">
  <meta name="theme-color" content="#0ea5e9">
  <meta property="og:type" content="website">
  <meta property="og:site_name" content="도파민 공작소">

  <link rel="icon" type="image/png" sizes="32x32" href="/dunsmile/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/dunsmile/favicon-16x16.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/dunsmile/apple-touch-icon.png">

  <link rel="stylesheet" href="/assets/css/tailwind-built.css">
  <link rel="stylesheet" href="../css/style.css">
</head>
<body class="bg-white md:bg-gray-50">
  <div id="toast" class="toast">
    <span id="toastMessage"></span>
  </div>

  <div class="main-container">
    <div class="content-area">
      <div class="max-w-md md:max-w-xl mx-auto min-h-screen bg-white relative">
        <div class="sticky top-0 bg-white border-b border-gray-200 z-10 shadow-sm">
          <div class="flex items-center justify-between px-4 h-14">
            <div class="flex items-center gap-3">
              <button onclick="openServiceMenu()" class="p-2 hover:bg-gray-100 rounded-lg transition-colors -ml-2">
                <svg class="w-6 h-6 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                </svg>
              </button>
              <h1 class="text-xl font-bold bg-gradient-to-r from-sky-500 to-cyan-500 bg-clip-text text-transparent">이름 궁합</h1>
            </div>
            <button onclick="openSettings()" class="p-2 hover:bg-gray-100 rounded-lg transition-colors">
              <svg class="w-6 h-6 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
              </svg>
            </button>
          </div>
        </div>

        <div class="p-4 pb-8 space-y-4">
          <div class="bg-gradient-to-br from-sky-500 to-cyan-500 rounded-2xl p-5 text-white shadow-lg">
            <div class="text-xs opacity-80 mb-1">케미 지수 분석</div>
            <div class="text-2xl font-black leading-tight">두 이름으로 보는 오늘의 궁합</div>
          </div>

          <div class="bg-white rounded-2xl p-4 shadow-lg border border-gray-200 space-y-3">
            <div>
              <label for="nameA" class="text-xs font-semibold text-gray-700 mb-1 block">첫 번째 이름</label>
              <input id="nameA" type="text" maxlength="12" class="w-full px-3 py-3 border-2 border-gray-200 rounded-xl focus:border-sky-500 focus:outline-none" placeholder="예: 민지">
            </div>
            <div>
              <label for="nameB" class="text-xs font-semibold text-gray-700 mb-1 block">두 번째 이름</label>
              <input id="nameB" type="text" maxlength="12" class="w-full px-3 py-3 border-2 border-gray-200 rounded-xl focus:border-sky-500 focus:outline-none" placeholder="예: 준호">
            </div>
            <button onclick="runCompatibility()" class="w-full py-3 bg-gradient-to-r from-sky-500 to-cyan-500 text-white font-bold rounded-xl shadow-lg hover:opacity-90 transition-all">
              궁합 결과 보기
            </button>
          </div>

          <div id="resultCard" class="hidden bg-white rounded-2xl p-4 shadow-lg border border-gray-200">
            <div class="text-sm text-cyan-700 font-semibold mb-1" id="resultPair">민지 ♥ 준호</div>
            <div class="text-6xl font-black text-cyan-600 mb-2"><span id="resultScore">88</span><span class="text-2xl">점</span></div>
            <div id="resultType" class="text-sm font-bold text-gray-900 mb-2">찰떡 케미 타입</div>
            <div id="resultDesc" class="text-sm text-gray-600 leading-relaxed mb-3">서로의 텐션을 잘 맞추고, 대화 호흡이 빠른 타입입니다.</div>
            <div id="resultTags" class="flex flex-wrap gap-2"></div>
          </div>

          <div class="space-y-2">
            <button onclick="shareResult()" class="w-full py-3 bg-white border-2 border-sky-200 text-sky-700 font-bold rounded-xl hover:bg-sky-50 transition-all">
              친구에게 결과 공유하기
            </button>
            <button onclick="downloadNameShareCard()" class="w-full py-3 bg-white border-2 border-cyan-200 text-cyan-700 font-bold rounded-xl hover:bg-cyan-50 transition-all">
              결과 이미지 카드 저장
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div id="serviceMenuBackdrop" class="fixed inset-0 bg-black/50 z-50 hidden" onclick="closeServiceMenu()"></div>
  <div id="serviceMenuSidebar" class="fixed top-0 left-0 h-full w-72 bg-white shadow-2xl z-50 transform -translate-x-full transition-transform duration-300 flex flex-col">
    <div class="p-3 border-b border-gray-200">
      <div class="flex items-center justify-between">
        <div class="text-lg font-bold text-gray-900">HOXY 서비스</div>
        <button onclick="closeServiceMenu()" class="p-2 hover:bg-gray-100 rounded-lg transition-colors">
          <svg class="w-5 h-5 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
          </svg>
        </button>
      </div>
    </div>
    <div class="p-2 flex-1 overflow-y-auto">
      <a href="/dunsmile/hoxy-number/" class="flex items-center gap-3 p-3 rounded-lg hover:bg-gray-50 border-2 border-transparent hover:border-gray-200 mb-2 transition-all">
        <div class="w-10 h-10 bg-gradient-to-br from-blue-500 to-purple-600 rounded-lg flex items-center justify-center text-xl">🎰</div>
        <div class="flex-1">
          <div class="font-bold text-gray-900">HOXY NUMBER</div>
          <div class="text-xs text-gray-500">랜덤 로또 번호 생성기</div>
        </div>
      </a>
      <a href="/dunsmile/rich-face/" class="flex items-center gap-3 p-3 rounded-lg hover:bg-gray-50 border-2 border-transparent hover:border-gray-200 mb-2 transition-all">
        <div class="w-10 h-10 bg-gradient-to-br from-purple-500 to-pink-600 rounded-lg flex items-center justify-center text-xl">🔮</div>
        <div class="flex-1">
          <div class="font-bold text-gray-900">부자가 될 상인가?</div>
          <div class="text-xs text-gray-500">AI 관상 테스트</div>
        </div>
      </a>
      <a href="/dunsmile/daily-fortune/" class="flex items-center gap-3 p-3 rounded-lg hover:bg-gray-50 border-2 border-transparent hover:border-gray-200 mb-2 transition-all">
        <div class="w-10 h-10 bg-gradient-to-br from-amber-500 to-orange-600 rounded-lg flex items-center justify-center text-xl">🌟</div>
        <div class="flex-1">
          <div class="font-bold text-gray-900">오늘의 운세 풀이</div>
          <div class="text-xs text-gray-500">별자리·띠·사주 운세</div>
        </div>
      </a>
      <a href="/dunsmile/balance-game/" class="flex items-center gap-3 p-3 rounded-lg hover:bg-gray-50 border-2 border-transparent hover:border-gray-200 mb-2 transition-all">
        <div class="w-10 h-10 bg-gradient-to-br from-orange-500 to-rose-500 rounded-lg flex items-center justify-center text-xl">⚖️</div>
        <div class="flex-1">
          <div class="font-bold text-gray-900">오늘의 밸런스 게임</div>
          <div class="text-xs text-gray-500">선택하고 비율 확인하기</div>
        </div>
      </a>
      <a href="/dunsmile/name-compatibility/" class="flex items-center gap-3 p-3 rounded-lg bg-sky-50 border-2 border-sky-200 mb-2">
        <div class="w-10 h-10 bg-gradient-to-br from-sky-500 to-cyan-500 rounded-lg flex items-center justify-center text-xl">💞</div>
        <div class="flex-1">
          <div class="font-bold text-gray-900">이름 궁합 테스트</div>
          <div class="text-xs text-gray-500">이니셜 케미 분석</div>
        </div>
      </a>
    </div>
  </div>

  <div id="settingsModal" class="modal-backdrop" onclick="if(event.target === this) closeSettings()">
    <div class="bg-white rounded-2xl p-6 max-w-[480px] w-full mx-4 shadow-2xl">
      <div class="flex items-center justify-between mb-4">
        <h3 class="text-lg font-bold text-gray-900">설정</h3>
        <button onclick="closeSettings()" class="text-gray-400 hover:text-gray-600">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
          </svg>
        </button>
      </div>
      <div class="space-y-2">
        <a href="/dunsmile/about.html" class="w-full block text-left px-4 py-3 bg-gray-50 rounded-xl hover:bg-gray-100 transition-colors">서비스 소개</a>
        <a href="/dunsmile/privacy.html" class="w-full block text-left px-4 py-3 bg-gray-50 rounded-xl hover:bg-gray-100 transition-colors">개인정보처리방침</a>
        <a href="/dunsmile/terms.html" class="w-full block text-left px-4 py-3 bg-gray-50 rounded-xl hover:bg-gray-100 transition-colors">이용약관</a>
      </div>
    </div>
  </div>

  <script src="../js/share-card.js"></script>
  <script src="../js/name-compatibility.js"></script>
</body>
</html>
