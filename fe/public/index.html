    .home-desktop-search {

      font-size: 12px;

      padding: 0 12px;

      border-color: #3c4e6f;
      color: #f2f6ff;
    }

    .pc-nav { gap: 2px; }

    .pc-nav a {
      position: relative;
      font-size: 12px;
      font-weight: 800;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: #9aa4b6;
      opacity: 1;
      transition: opacity 0.2s ease;
    }

    .pc-nav a::after {
      content: '';
      position: absolute;
      left: 12px;
      right: 12px;
      bottom: 10px;
      height: 1.5px;
      background: currentColor;
      transform: scaleX(0);
      transform-origin: center;
      transition: transform 0.2s ease;
    }

    .pc-nav a:hover,
    .pc-nav a.active {
      color: #f4f7ff;
      opacity: 1;
    }

    .pc-nav a:hover::after,
    .pc-nav a.active::after {
      transform: scaleX(1);
    }

    .home-header-search-btn:hover {
      background: rgba(255, 255, 255, 0.04);
      color: #f4f7ff;
      border-color: var(--df-line);
    }

    .home-header-search-btn,
    .home-mobile-icon-btn,
    .home-mobile-menu-btn {
      color: #9aa4b6;
    }

    .home-banner-section { display: none; }

    .section-title {
      max-width: var(--df-container-max);
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      color: #8e8f96;
    }

    .popular-grid {
      max-width: var(--df-container-max);
      margin: 0 auto;
      display: grid;
      grid-template-columns: 1fr;
      gap: 0;
      border-top: 1px solid var(--df-line);
    }

    .popular-card {
      display: grid;
      grid-template-columns: minmax(0, 1fr) auto;
      align-items: baseline;
      gap: 14px;
      padding: 14px 0;
      border-bottom: 1px solid var(--df-line);
      text-decoration: none;
      color: inherit;
      transition: transform 0.18s ease;
    }

    .popular-card-title {
      font-size: clamp(20px, 2.4vw, 34px);
      font-weight: var(--df-w-h2);
      letter-spacing: -0.02em;
      color: var(--df-text);
      text-decoration: underline;
      text-underline-offset: 5px;
      text-decoration-color: transparent;
      transition: text-decoration-color 0.2s ease, transform 0.2s ease;
    }

    .popular-card-meta {
      font-size: 12px;
      font-weight: 700;
      color: #8f9097;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      white-space: nowrap;
    }

    .popular-card:hover .popular-card-title {
      text-decoration-color: currentColor;
      transform: translateX(4px);
    }

    .popular-card:focus-visible {
      outline: 2px solid var(--df-accent);
      outline-offset: 4px;
    }

    .popular-card:focus-visible .popular-card-title {
      text-decoration-color: currentColor;
    }

    :root {

      --nx-section-pad: 12px;
      --nx-card-pad-x: 12px;
      --nx-card-pad-y-top: 14px;

      --nx-card-min-body: 108px;

    .home-body {

        radial-gradient(860px 320px at -10% 12%, rgba(44, 138, 255, 0.18), transparent 75%),
        linear-gradient(180deg, #020611 0%, #020916 52%, #020815 100%);
      color: var(--nx-text);
    }

    .page-layout {
      max-width: 1280px;
      padding-inline: 12px;
    }

    .home-header {
      background: rgba(3, 10, 27, 0.76);
      border-bottom: 1px solid rgba(141, 170, 255, 0.16);
      backdrop-filter: blur(14px);
    }

    .home-header-inner {
      max-width: 1280px;
      height: 66px;
    }

    .home-logo {
      color: #f4f7ff;
      font-size: 15px;
      letter-spacing: 0.04em;
    }

    .home-beta {
      margin-left: 8px;
      border: 1px solid rgba(141, 170, 255, 0.28);
      border-radius: 999px;
      padding: 2px 7px;
      font-size: 10px;
      color: #90a0c2;
      text-transform: uppercase;
      letter-spacing: 0.08em;
    }

    .home-desktop-search {
      border: 1px solid rgba(141, 170, 255, 0.24);

      color: #b8c6e6;
      border-radius: 999px;
    }

    .home-desktop-search:hover {
      border-color: rgba(141, 170, 255, 0.42);
      color: #dae6ff;
      background: rgba(10, 23, 45, 0.86);
    }

    .top-nav-link {
      position: relative;
      color: #9fb2d7;
      border: 0;
      border-radius: 0;
      padding: 9px 10px;
      line-height: 1;
      transition: color 0.2s ease;
      background: transparent;
    }

    .top-nav-link::after {
      display: none !important;
    }

    .top-nav-link:hover {
      color: #e7efff;

    }

    .top-nav-link.active {
      color: #f5f8ff;

    }

    .top-theme-toggle {
      height: 30px;

      font-weight: 700;

    .top-theme-toggle:hover {
      border-color: rgba(187, 210, 252, 0.72);
      color: #f4f8ff;
    }

    .home-header-chip {
      border: 1px solid rgba(133, 167, 255, 0.38);

      background: rgba(20, 36, 69, 0.76);
    }

    .home-header-chip:hover {
      border-color: rgba(157, 186, 255, 0.62);
      background: rgba(28, 46, 84, 0.92);
    }

    .home-header-search-btn,
    .home-mobile-icon-btn,
    .home-mobile-menu-btn {
      color: #a7b7d6;
    }

    .home-header-search-btn:hover,
    .home-mobile-icon-btn:hover,
    .home-mobile-menu-btn:hover {
      color: #f1f6ff;
      background: rgba(26, 39, 72, 0.9);
    }

    .nx-home-shell {
      padding: 10px 0 84px;
    }

    .nx-home-wrap {
      max-width: 1280px;
      margin: 0 auto;
      display: grid;
      gap: 9px;
    }

    /* ===== Hero ===== */
    .nx-hero {
      border: 1px solid var(--nx-border);
      background: linear-gradient(120deg, rgba(10, 22, 45, 0.96), rgba(8, 18, 37, 0.92));
      border-radius: var(--nx-radius-md);
      min-height: 306px;
      margin-top: 9px;
      display: grid;
      grid-template-columns: 1.1fr 1fr;
      overflow: hidden;
      position: relative;
      box-shadow: 0 16px 32px rgba(5, 12, 30, 0.35);
      width: 100%;
      margin-left: 0;
      margin-right: 0;
    }

    .nx-hero::after {
      content: "";
      position: absolute;
      inset: -80px -60px auto auto;
      width: 420px;
      height: 420px;
      background: radial-gradient(circle, rgba(66, 132, 255, 0.35) 0%, transparent 65%);
      pointer-events: none;
    }

    .nx-hero-copy {
      padding: 44px 36px;
      z-index: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .nx-eyebrow {
      margin: 0 0 10px;
      font-size: 11px;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      color: #87a6e6;
      font-weight: 700;
    }

    .nx-hero-copy h1 {
      margin: 0 0 8px;
      font-size: clamp(28px, 3vw, 42px);
      line-height: 1.08;
      color: #f6f9ff;
      font-weight: 800;
      letter-spacing: -0.02em;
    }

    .nx-hero-desc {
      margin: 0;
      color: var(--nx-text-soft);
      max-width: 520px;
      line-height: 1.6;
      font-size: 14px;
      min-height: calc(1.6em * 2);
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .nx-hero-cta {
      margin-top: 22px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .nx-hero-cta .nx-btn-primary {
      min-width: 128px;
      padding-inline: 32px;
    }

    .nx-hero-progress {
      margin-top: 12px;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    .nx-hero-progress-bottom {
      position: absolute;
      left: 50%;
      bottom: 12px;
      transform: translateX(-50%);
      margin-top: 0;
      z-index: 4;
    }

    .nx-hero-progress-btn {
      width: 34px;
      height: 4px;
      border-radius: 999px;
      border: 0;
      background: rgba(149, 176, 230, 0.28);
      padding: 0;
      overflow: hidden;
      cursor: pointer;
    }

    .nx-hero-progress-bar {
      display: block;
      width: 0;
      height: 100%;
      background: linear-gradient(90deg, #5f93ff 0%, #87b2ff 100%);
    }

    .nx-hero-progress-btn.active .nx-hero-progress-bar {
      animation: heroProgressFill 5s linear forwards;
    }

    @keyframes heroProgressFill {
      from { width: 0; }
      to { width: 100%; }
    }

    .nx-btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      height: 40px;
      border-radius: 12px;
      padding: 0 24px;
      font-size: 13px;
      font-weight: 700;
      letter-spacing: 0.01em;
      transition: transform 0.2s ease, box-shadow 0.2s ease, border-color 0.2s ease, background 0.2s ease;
      cursor: pointer;
      border: 1px solid transparent;
      text-decoration: none;
    }

    .nx-btn-primary {
      color: #f7fbff;
      background: linear-gradient(120deg, #2c6dff 0%, #4b8dff 100%);
      border-color: rgba(145, 180, 255, 0.45);
      box-shadow: 0 12px 24px rgba(40, 92, 211, 0.38);
    }

    .nx-btn-primary:hover {
      transform: translateY(-1px);
      box-shadow: 0 16px 30px rgba(45, 102, 232, 0.44);
    }

    .nx-btn-ghost {
      color: #ccd9f5;
      border-color: rgba(132, 161, 255, 0.34);
      background: rgba(18, 31, 60, 0.72);
    }

    .nx-btn-ghost:hover {
      border-color: rgba(159, 190, 255, 0.56);
      background: rgba(27, 45, 82, 0.88);
    }

    .nx-hero-visual {
      position: relative;
      padding: 30px 30px 30px 10px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .nx-hero-main-card {
      width: min(100%, 380px);
      aspect-ratio: 16 / 10;
      border-radius: var(--nx-radius-md);
      overflow: hidden;
      border: 1px solid rgba(154, 184, 255, 0.32);
      box-shadow: 0 24px 44px rgba(5, 14, 33, 0.55);
      position: relative;
      z-index: 2;
    }

    .nx-hero-main-card img,
    .nx-stack-card img,
    .nx-latest-thumb img,
    .nx-service-thumb img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .nx-hero-stack {
      position: absolute;
      right: 0;
      top: 50%;
      transform: translateY(-50%);
      display: grid;
      gap: 12px;
    }

    .nx-stack-card {
      width: 120px;
      aspect-ratio: 4 / 5;
      border-radius: var(--nx-radius-md);
      overflow: hidden;
      border: 1px solid rgba(150, 180, 255, 0.26);
      transform: translateX(0);
      box-shadow: 0 12px 24px rgba(5, 12, 30, 0.55);
    }

    .nx-stack-card.offset-0 { transform: translateX(0); }
    .nx-stack-card.offset-1 { transform: translateX(-8px); }
    .nx-stack-card.offset-2 { transform: translateX(-16px); }

    /* ===== Latest / Catalog / CTA common section shell ===== */
    .nx-latest,
    .nx-catalog,
    .nx-cta-panel {
      border: 0;
      border-radius: var(--nx-radius-md);
      background: transparent !important;
      box-shadow: none;
    }

    .nx-highlight-bar {
      border-radius: var(--nx-radius-md);
      border: 1px solid var(--nx-border);
    }

    /* ===== Latest ===== */
    .nx-latest,
    .nx-catalog {
      padding: var(--nx-section-pad);
    }

    .nx-hero-copy,
    .nx-section-head,
    .nx-latest-meta,
    .nx-highlight-text,
    .nx-service-body,
    .nx-tab-body,
    .nx-profile-card {
      text-align: left;
    }

      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 12px;
    }

    .nx-section-head h2 {
      margin: 0;
      font-size: 16px;
      font-weight: 700;
      color: #eff4ff;
      letter-spacing: 0.01em;
    }

    .nx-section-head a {
      color: #8fa7d7;
      font-size: 12px;
      text-decoration: none;
    }

    .nx-section-head a:hover {
      color: #dce9ff;
    }

    .nx-latest-grid {
      display: grid;
      grid-template-columns: repeat(4, minmax(0, 1fr));
      gap: var(--nx-gap-md);
    }

    .nx-latest-item {
      display: grid;
      gap: 8px;
      text-decoration: none;
    }

    .nx-latest-thumb {
      border-radius: var(--nx-radius-md);
      overflow: hidden;
      aspect-ratio: 16 / 9;
      border: 1px solid rgba(147, 176, 241, 0.2);
    }

    .nx-latest-meta p {
      margin: 0;
      color: #d7e5ff;
      font-size: 16px;
      font-weight: 600;

    .nx-latest-tags {
      margin-top: 2px;
      display: inline-block;
      color: #87a1d1;
      font-size: 12px;
      padding-inline: var(--nx-card-pad-x);
      line-height: 1.4;
    }

    .nx-highlight-bar {
      padding: 12px 14px;
      background: linear-gradient(180deg, rgba(10, 21, 42, 0.94) 0%, rgba(7, 16, 33, 0.9) 100%);
      margin-inline: var(--nx-section-pad);
    }

    .nx-highlight-text {
      color: #8fa5cc;
      font-size: 12px;
      line-height: 1.4;
      letter-spacing: 0;
      font-weight: 400;
    }

    /* ===== Catalog ===== */
    .nx-catalog-head {
      margin-bottom: 14px;
    }

    .nx-filter-tabs {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }

    .nx-filter-tab {
      border: 1px solid rgba(132, 163, 224, 0.32);
      background: rgba(17, 30, 56, 0.52);
      color: #9db1d8;
      border-radius: 999px;
      height: 32px;
      padding: 0 12px;
      font-size: 12px;
      font-weight: 700;
      cursor: pointer;
      backdrop-filter: blur(8px);
      transition: border-color 0.18s ease, color 0.18s ease, background 0.18s ease;

    .nx-filter-tab:hover {
      color: #e5efff;
      border-color: rgba(161, 188, 255, 0.52);
    }

    .nx-filter-tab.active {
      color: #f4f8ff;
      border-color: rgba(161, 188, 255, 0.62);
      background: rgba(61, 96, 171, 0.38);
      box-shadow: inset 0 0 0 1px rgba(193, 212, 255, 0.18);
    }

    .nx-service-grid {
      display: grid;
      grid-template-columns: repeat(4, minmax(0, 1fr));
      gap: var(--nx-gap-md);
    }

    .nx-service-card,
    .nx-tab-card {
      text-decoration: none;
      border: 1px solid rgba(124, 153, 214, 0.28);
      border-radius: var(--nx-radius-md);
      overflow: hidden;
      background: linear-gradient(180deg, rgba(12, 24, 46, 0.9), rgba(10, 20, 39, 0.92));
      transition: transform 0.22s ease, border-color 0.22s ease, box-shadow 0.22s ease;
      display: grid;
    }

    .nx-service-card:hover,
    .nx-tab-card:hover {
      transform: translateY(-2px);
      border-color: rgba(157, 187, 251, 0.56);
      box-shadow: var(--nx-shadow-card-hover);
    }

    .nx-service-thumb,
    .nx-tab-thumb {
      position: relative;
      aspect-ratio: 16 / 10;
      overflow: hidden;
    }

    .nx-service-pill {
      position: absolute;
      top: 9px;
      left: 9px;
      padding: 3px 8px;
      border-radius: 999px;
      font-size: 10px;
      font-weight: 700;
      color: #e9f2ff;
      border: 1px solid rgba(156, 186, 255, 0.44);
      background: rgba(18, 33, 63, 0.72);
      backdrop-filter: blur(6px);
    }

    .nx-fav-btn {
      position: absolute;
      top: 9px;
      right: 9px;
      width: 28px;
      height: 28px;
      border-radius: 999px;
      border: 0;
      background: transparent;
      color: #dbe8ff;
      font-size: 14px;
      line-height: 1;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      backdrop-filter: blur(8px);
      transition: border-color 0.2s ease, color 0.2s ease, background 0.2s ease, transform 0.2s ease;
    }

    .nx-fav-btn:hover {
      color: #f3f8ff;
      background: transparent;
      transform: scale(1.03);
    }

    .nx-fav-btn.active {
      color: #ffb7cc;
      background: transparent;
    }

    .nx-service-body,
    .nx-tab-body {
      padding: var(--nx-card-pad-y-top) var(--nx-card-pad-x) var(--nx-card-pad-y-bottom);
      min-height: var(--nx-card-min-body);
      display: flex;
      flex-direction: column;
      gap: 8px;

    .nx-tab-body {
      justify-content: flex-start;
    }

    .nx-service-body h3,
    .nx-tab-body h3 {
      margin: 0;
      color: #edf3ff;
      font-size: 16px;
      font-weight: 700;
      line-height: 1.35;
    }

    .nx-service-body p,
    .nx-tab-body p {
      margin: 0;
      font-size: 12px;
      line-height: 1.5;
      color: #90a5cb;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .nx-service-card.hidden-card {
      display: none;
    }

    .nx-cta-panel {
      padding: 14px 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      border-radius: var(--nx-radius-md);
      border: 1px solid var(--nx-border);
      background: linear-gradient(180deg, rgba(10, 21, 42, 0.94) 0%, rgba(7, 16, 33, 0.9) 100%) !important;
      box-shadow: var(--nx-shadow-panel);
      margin-inline: var(--nx-section-pad);
    }

    .nx-cta-panel h3 {
      margin: 0 0 4px;
      color: #eef4ff;
      font-size: 16px;
    }

    .nx-cta-panel p {
      margin: 0;
      color: #8fa5cc;
      font-size: 12px;
    }

    /* ===== Footer ===== */
    .site-footer {
      background: transparent;
      border-top: 1px solid rgba(123, 153, 221, 0.2);
      margin-top: 10px;
    }

    .footer-link,
    .footer-heading,
    .footer-company-text,
    .footer-copy {
      color: #8ea5ce;
