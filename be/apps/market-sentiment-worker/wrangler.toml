name = "market-sentiment-worker"
main = "src/index.ts"
compatibility_date = "2026-02-11"
workers_dev = true

[triggers]
crons = ["*/15 * * * *"]

[observability]
enabled = true

[vars]
CORS_ORIGIN = "https://dopamine-factory.pages.dev"
DCINSIDE_CRYPTO_GALL_ID = "bitcoins_new1"
DCINSIDE_STOCK_GALL_ID = "neostock"
FMKOREA_CRYPTO_BOARD = "https://www.fmkorea.com/coin"
FMKOREA_STOCK_BOARD = "https://www.fmkorea.com/stock"
FMKOREA_BASE_URL = "https://www.fmkorea.com"
CRAWL_LIST_LIMIT = "30"
CRAWL_DETAIL_LIMIT = "30"
SENTIMENT_WINDOW_HOURS = "24"
YOUTUBE_SEARCH_QUERIES = "bitcoin,ethereum,삼성전자,하이닉스"
YOUTUBE_MAX_QUERIES = "1"
YOUTUBE_MAX_VIDEOS_PER_QUERY = "1"
YOUTUBE_MAX_COMMENTS_PER_VIDEO = "3"
REDDIT_SUBREDDITS = "CryptoCurrency,Bitcoin,stocks,wallstreetbets"
REDDIT_COMMENTS_PER_SUBREDDIT = "3"
REDDIT_USER_AGENT = "dopamin-market-worker/1.0"
