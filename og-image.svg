<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 배경 그라데이션 -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a"/>
      <stop offset="50%" style="stop-color:#7c3aed"/>
      <stop offset="100%" style="stop-color:#db2777"/>
    </linearGradient>

    <!-- 공 그라데이션들 -->
    <radialGradient id="ball1" cx="30%" cy="30%">
      <stop offset="0%" style="stop-color:#fde047"/>
      <stop offset="100%" style="stop-color:#f59e0b"/>
    </radialGradient>
    <radialGradient id="ball2" cx="30%" cy="30%">
      <stop offset="0%" style="stop-color:#60a5fa"/>
      <stop offset="100%" style="stop-color:#2563eb"/>
    </radialGradient>
    <radialGradient id="ball3" cx="30%" cy="30%">
      <stop offset="0%" style="stop-color:#f87171"/>
      <stop offset="100%" style="stop-color:#dc2626"/>
    </radialGradient>
    <radialGradient id="ball4" cx="30%" cy="30%">
      <stop offset="0%" style="stop-color:#a78bfa"/>
      <stop offset="100%" style="stop-color:#7c3aed"/>
    </radialGradient>
    <radialGradient id="ball5" cx="30%" cy="30%">
      <stop offset="0%" style="stop-color:#4ade80"/>
      <stop offset="100%" style="stop-color:#16a34a"/>
    </radialGradient>
    <radialGradient id="ball6" cx="30%" cy="30%">
      <stop offset="0%" style="stop-color:#f472b6"/>
      <stop offset="100%" style="stop-color:#db2777"/>
    </radialGradient>

    <!-- 빛나는 효과 -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- 배경 -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>

  <!-- 장식 원들 (배경) -->
  <circle cx="100" cy="100" r="150" fill="white" opacity="0.03"/>
  <circle cx="1100" cy="530" r="200" fill="white" opacity="0.03"/>
  <circle cx="900" cy="100" r="100" fill="white" opacity="0.05"/>

  <!-- 로또 공들 -->
  <g filter="url(#glow)">
    <!-- 공 1 -->
    <circle cx="280" cy="380" r="55" fill="url(#ball1)"/>
    <text x="280" y="398" text-anchor="middle" font-family="Arial Black, sans-serif" font-size="42" font-weight="900" fill="white">7</text>

    <!-- 공 2 -->
    <circle cx="410" cy="380" r="55" fill="url(#ball2)"/>
    <text x="410" y="398" text-anchor="middle" font-family="Arial Black, sans-serif" font-size="42" font-weight="900" fill="white">14</text>

    <!-- 공 3 -->
    <circle cx="540" cy="380" r="55" fill="url(#ball3)"/>
    <text x="540" y="398" text-anchor="middle" font-family="Arial Black, sans-serif" font-size="42" font-weight="900" fill="white">21</text>

    <!-- 공 4 -->
    <circle cx="670" cy="380" r="55" fill="url(#ball4)"/>
    <text x="670" y="398" text-anchor="middle" font-family="Arial Black, sans-serif" font-size="42" font-weight="900" fill="white">28</text>

    <!-- 공 5 -->
    <circle cx="800" cy="380" r="55" fill="url(#ball5)"/>
    <text x="800" y="398" text-anchor="middle" font-family="Arial Black, sans-serif" font-size="42" font-weight="900" fill="white">35</text>

    <!-- 공 6 -->
    <circle cx="930" cy="380" r="55" fill="url(#ball6)"/>
    <text x="930" y="398" text-anchor="middle" font-family="Arial Black, sans-serif" font-size="42" font-weight="900" fill="white">42</text>
  </g>

  <!-- 클로버 이모지 영역 -->
  <text x="1050" cy="150" y="180" font-size="80" text-anchor="middle">🍀</text>

  <!-- 메인 타이틀 -->
  <text x="600" y="150" text-anchor="middle" font-family="Arial Black, sans-serif" font-size="90" font-weight="900" fill="white" filter="url(#glow)">HOXY NUMBER</text>

  <!-- 서브 타이틀 -->
  <text x="600" y="230" text-anchor="middle" font-family="Arial, sans-serif" font-size="36" fill="white" opacity="0.95">무료 로또 번호 생성기</text>

  <!-- 태그라인 -->
  <rect x="350" y="500" width="500" height="50" rx="25" fill="white" opacity="0.15"/>
  <text x="600" y="535" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" fill="white" font-weight="600">오늘의 행운, 여기서 시작하세요! ✨</text>

  <!-- 하단 URL -->
  <text x="600" y="600" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="white" opacity="0.7">hoxy-number.pages.dev</text>
</svg>
